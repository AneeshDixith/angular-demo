<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.sno}}.{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="onCheckBoxClick(todo)">
        <label class="form-check-label" for="flexCheckChecked">Done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
