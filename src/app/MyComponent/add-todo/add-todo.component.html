<div class="my-3">
    
    <h4>Add a Todo </h4>
    <form (ngSubmit)="onSubmit(title, desc)">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Insert your Todo item here" [(ngModel)]="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter the description" [(ngModel)]="desc">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    
</div>
